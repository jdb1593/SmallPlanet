<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Nav bar</title>
    <!-- icon 이미지 -->
    <script src="https://kit.fontawesome.com/cd6c1c6007.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Logo -->
        <nav class="navbar">
            <div class="navbar_logo">
                <a href="#" class="navbar_logotext">BBS</a>
            </div>

            <!-- nav 메뉴 -->
            <div class="menu">
                <ul class="navbar_menu">
                    <li><a href="#">부산소개</a></li>
                    <li><a href="#">관광지</a></li>
                    <li><a href="#">맛집</a></li>
                    <li><a href="#">부산몰</a></li>
                    <li><a href="#">커뮤니티</a></li>
                </ul>
            </div>
            
            <!-- 검색창 -->
            <div class="search_mode">
                <div class="search-box">
                    <input type="text" />
                    <span></span>
                </div>     
            </div>
            <!-- 해상도 낮아지면 생기는 버튼 -->
            <a href="#" class="navbar_toggleBtn">
                <i class="fa-solid fa-bars"></i>
            </a>
        </nav>
        <hr class="header_line">
    </header>
    <main>
        <div style="text-align: center; border: 1px solid #000; margin: 4%; height: 300px;  "></div>
        <div style="padding-bottom:1000px ;"></div>
        <hr>
    </main>

    <footer>

    </footer>    
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>SMALL PLANET </title>
	<link rel="stylesheet" href="./login.css">
	
	<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
	 <!-- icon 이미지 -->
	 <script src="https://kit.fontawesome.com/cd6c1c6007.js" crossorigin="anonymous"></script>
	 <!-- bxSlider -->
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	 <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
</head>

<body>
	<div class="logo"><img src="./이미지/smpLogo.png" alt="" class="logo_img"> <span style="position: relative; left: -10px;">SMALLPLANET</span></div>	
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<!-- 회원가입 -->
		<div class="signup">
			<form action="post">
				<label for="chk" class="signup-title" aria-hidden="true">회원 가입</label>
				<input class="sign-input" type="text" id="name" name="user_name" placeholder="이름" required="">
				<input class="sign-input" type="email" id="email" name="user_email" placeholder="이메일" required="">
				<div class="form-space"></div>
				<input class="sign-input pw" type="password" name="user_pw" id="password_1"  placeholder="비밀번호" required="" minlength="8" maxlength="20">
				<div id="password-danger" style="display: none;">숫자+영문자+특수문자 조합으로 8자리 이상 사용해야 합니다.</div>
				<div id="password-danger3" style="display: none;">같은 문자를 4번 이상 사용 하실 수 없습니다.</div>
				<input class="sign-input pw" type="password" name="user_pwc" id="password_2" placeholder="비밀번호 확인" required="" minlength="8" maxlength="20">
				<div id="alert-success" style="display: none; color: #000;">비밀번호가 일치합니다.</div>
    			<div id="alert-danger" style="display: none; color: #d92742; font-weight: bold; ">비밀번호가 일치하지 않습니다.</div>
				<div>
					<input class="sign-input birth-year" type="text" id="year" name="birth" placeholder="년(4자)" maxlength="4" pattern="[0-9]+" min="1900" max="2022" required="">
					<div id="password-danger2" style="display: none;">년도는 1900 ~ 2022 사이로 기입해주세요.</div>
						<select name="month" class="birth" id="mon">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>

						<select name="day" class="birth" id="day"value="일">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
						</select>
					</div>
					<input type="button" onclick="checkPassword()" style="margin-top: -38px;" value="가입하기" class="button">
				<div class="close-btn">
					<a href="index-sub.html">X</a>
				</div>
			</form>
		</div>

		<!-- 로그인 -->
		<div class="login" style="position: relative; top: 40px;">
			<form action="post" class="login-form">
				<label for="chk" aria-hidden="true" style="padding-top: 10px;">로그인</label>
				<input class="login-input" type="email" name="user_email" placeholder="이메일" required="">
				<div class="form-space"></div>
				<div class="login-pw">
					<input class="login-input" type="password" name="user_pswd" placeholder="비밀번호" required="">
					<i class="fa fa-eye fa-lg" onclick=""></i>
					<div class="form-space" style="margin-top: -20px ;"></div>
				</div>
				<input type="button" value="login" class="button">
			</form>
		</div>
	</div>	
	
	<script src="login.js"></script>
</body>
</html>
